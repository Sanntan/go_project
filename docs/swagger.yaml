basePath: /api/v1
definitions:
  bank-aml-system_internal_models.ProcessingRequest:
    properties:
      account_number:
        type: string
      amount:
        type: number
      branch_id:
        type: string
      channel:
        type: string
      counterparty_account:
        type: string
      counterparty_bank:
        type: string
      counterparty_country:
        type: string
      currency:
        type: string
      timestamp:
        type: string
      transaction_id:
        type: string
      transaction_type:
        type: string
      user_id:
        type: string
    required:
    - account_number
    - amount
    - currency
    - transaction_id
    - transaction_type
    type: object
  bank-aml-system_internal_models.ProcessingResponse:
    properties:
      message:
        type: string
      processing_id:
        type: string
      status:
        type: string
    type: object
  bank-aml-system_internal_models.TransactionStatusResponse:
    properties:
      amount:
        type: number
      analysis_timestamp:
        type: string
      currency:
        type: string
      flags:
        items:
          type: string
        type: array
      processing_id:
        type: string
      risk_level:
        type: string
      risk_score:
        type: integer
      status:
        type: string
      transaction_id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Система противодействия отмыванию денег и мошенничеству
  title: Bank AML System API
  version: "1.0"
paths:
  /transactions:
    delete:
      consumes:
      - application/json
      description: Удаляет все транзакции из базы данных
      produces:
      - application/json
      responses:
        "200":
          description: Транзакции очищены
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Очистить все транзакции
      tags:
      - transactions
    get:
      consumes:
      - application/json
      description: Возвращает список всех транзакций с пагинацией
      parameters:
      - default: 100
        description: Лимит результатов (максимум 500)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список транзакций
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список транзакций
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Принимает транзакцию и отправляет её на анализ рисков через REST
        API. Транзакция сохраняется в БД и отправляется в Kafka для асинхронной обработки
        fraud-сервисом.
      parameters:
      - description: Данные транзакции
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/bank-aml-system_internal_models.ProcessingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Транзакция принята на обработку
          schema:
            $ref: '#/definitions/bank-aml-system_internal_models.ProcessingResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Отправить транзакцию на анализ (REST)
      tags:
      - transactions
  /transactions/{processing_id}:
    get:
      consumes:
      - application/json
      description: Возвращает детальную информацию о транзакции и её анализе рисков
      parameters:
      - description: ID обработки транзакции
        in: path
        name: processing_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Статус транзакции
          schema:
            $ref: '#/definitions/bank-aml-system_internal_models.TransactionStatusResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить статус транзакции
      tags:
      - transactions
  /transactions/generate:
    get:
      consumes:
      - application/json
      description: Генерирует случайную транзакцию для тестирования
      produces:
      - application/json
      responses:
        "200":
          description: Сгенерированная транзакция
          schema:
            additionalProperties: true
            type: object
      summary: Сгенерировать случайную транзакцию
      tags:
      - transactions
  /transactions/grpc:
    post:
      consumes:
      - application/json
      description: Принимает транзакцию и отправляет её на анализ через gRPC-сервис.
        Транзакция автоматически сохраняется в БД, отправляется в Kafka, обрабатывается
        fraud-сервисом и возвращается с результатами анализа рисков (risk_score, risk_level,
        flags).
      parameters:
      - description: Данные транзакции
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/bank-aml-system_internal_models.ProcessingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Транзакция успешно обработана через gRPC
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - неверный формат данных
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error - ошибка обработки
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable - gRPC клиент недоступен
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Отправить транзакцию через gRPC
      tags:
      - transactions
swagger: "2.0"
